<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
    <title>Projet Memory - Profil</title>
</head>
<body>
    <header>
        <h1><span id="memory-title">Memory</span> - Profil</h1>
        <nav class="navbar navbar-expand-sm bg-dark" data-bs-theme="dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" aria-current="page" href="index.html#top">Accueil</a>
                        <a class="nav-link" href="signin.html">Inscription</a>
                        <a class="nav-link" href="login.html">Connexion</a>
                        <a class="nav-link active" href="profile.html">Profil</a>
                        <a class="nav-link" href="memory.html">Jouer</a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <h2>Profil</h2>

            <form action="" method="POST">
                <label for="username-display">Nom d'utilisateur</label>
                <input type="text" name="username-display" id="username-display" disabled>

                <label for="email-display">Email</label>
                <input type="email" name="email-display" id="email-display" disabled>

                <label for="memory-theme">Choix des images</label>
                <select name="memory-theme" id="memory-theme">
                    <option value="" selected>-- Choisissez le thème du jeu --</option>
                    <option value="scrabble">Scrabble</option>
                    <option value="animals">Animaux</option>
                    <option value="animals-animated">Animaux animés</option>
                    <option value="pets">Animaux domestiques</option>
                    <option value="dogs">Chiens</option>
                    <option value="dinos">Dinosaures</option>
                    <option value="dinos-named">Dinosaures avec noms</option>
                    <option value="vegetables">Légumes</option>
                </select>

                <img id="preview" src="">

                <label for="memory-size">Taille du memory</label>
                <select name="memory-size" id="memory-size">
                    <option value="" selected>-- Choisissez la taille du jeu --</option>
                    <option value="3by4">3 x 4</option>
                    <option value="3by3">3 x 3</option>
                    <option value="2by3">2 x 3</option>
                </select>

                <a href="#" id="save-settings" class="button">Enregistrer</a>
                
                <h3>Mes derniers scores</h3>
                <table id="#user-scores">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Score</th>
                            <th>Taille</th>
                            <th>Thème</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </form>
        </section>
    </main>
    <footer>
        Adrien Huhn &copy; Tous droits réservés
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
